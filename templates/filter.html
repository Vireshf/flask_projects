<!DOCTYPE html>
<html>
<head>
	<title>filtering</title>
</head>
<body>
	
	<ul>
	{% for movie, duration in movies|dictsort(false,'key') %}
		<li>{{movie|title}}: {{duration|round(1)}}</li>
	{%endfor%}
    </ul>

    <ol>
    	<li> Name : {{name|default('value not defined',true)}} </li>
    	<li> First movie : {{movies|list}}</li>
</body>
</html>
